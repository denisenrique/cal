<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
function squareCal() {
	var numero = document.getElementById('numero');
	numero.value = numero.value * numero.value;
}
</script>
</head>
<body>
	<input type="text" id="numero">
	<br>
	<button onclick="squareCal()"> x<sup>2</sup></button>
</body>
</html>
